services:
  postgres:
    image: postgres:16-alpine
    container_name: abraxxas-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: abraxas
      POSTGRES_PASSWORD: abraxas
      POSTGRES_DB: abraxas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abraxas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
